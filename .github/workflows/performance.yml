name: Performance Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  performance:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Analyze bundle size
        run: |
          npm run analyze-bundle 2>/dev/null || echo "Bundle analyzer not available"

      - name: Check build output
        run: |
          if [ -d "dist" ]; then
            echo "Build successful!"
            du -sh dist
            find dist -type f -name "*.js" -o -name "*.css" | sort
          else
            echo "Build directory not found"
            exit 1
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const dist = require('child_process').execSync('du -sh dist').toString().trim();
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Build Analysis\n\n**Bundle Size**: ${dist}\n\nâœ… Build completed successfully`
            });
