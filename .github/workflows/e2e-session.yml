name: E2E Session Flow Verification

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'scripts/verify-session-flow.ts'
      - '.github/workflows/e2e-session.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'scripts/verify-session-flow.ts'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  e2e-session-verification:
    name: E2E Session Flow Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Wait for deployment (production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Waiting 120s for Vercel deployment to complete..."
          sleep 120

      - name: Run session flow verification
        env:
          VITE_APP_URL: ${{ secrets.VITE_APP_URL || 'https://be-more-frontend.vercel.app' }}
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://bemorebackend.onrender.com' }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL || 'test@example.com' }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD || 'password123' }}
        run: npm run verify:session
        continue-on-error: true
        id: verification

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: session-flow-report-${{ matrix.browser }}
          path: session-flow-report.html
          retention-days: 30

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: session-flow-screenshots-${{ matrix.browser }}
          path: flow-screenshots/
          retention-days: 30

      - name: Check verification result
        if: steps.verification.outcome == 'failure'
        run: |
          echo "::error::Session flow verification failed"
          exit 1

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const outcome = '${{ steps.verification.outcome }}';
            const emoji = outcome === 'success' ? '‚úÖ' : '‚ùå';

            const comment = `## ${emoji} E2E Session Flow Verification

            **Status**: ${outcome === 'success' ? 'PASSED' : 'FAILED'}
            **Browser**: ${{ matrix.browser }}
            **Environment**: ${{ secrets.VITE_APP_URL || 'https://be-more-frontend.vercel.app' }}

            ### Test Results
            ${outcome === 'success' ?
              '‚úÖ All 5 phases passed successfully!' :
              '‚ùå One or more phases failed. Check the artifacts for details.'}

            **Phases:**
            - Phase 1: Session Start API Call
            - Phase 2: WebSocket 3-Channel Connection
            - Phase 3: MediaPipe Face Mesh Initialization
            - Phase 4: Real-time Data Transmission
            - Phase 5: Session End with Cleanup

            üìä [Download HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            üì∏ [View Screenshots](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  notify-failure:
    name: Notify on Failure
    needs: e2e-session-verification
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'

    steps:
      - name: Send failure notification
        run: |
          echo "::warning::E2E Session Flow Verification failed on main branch"
          echo "Please check the test results and fix any issues."
